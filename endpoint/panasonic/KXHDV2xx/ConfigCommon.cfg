# Panasonic SIP Phone Standard Format File #

############################################################
# Common Phone Settings #
############################################################

CFG_STANDARD_FILE_PATH="tftp://{$server.ip.1}/{MAC}.cfg"
CFG_PRODUCT_FILE_PATH="tftp://{$server.ip.1}/{MODEL}.cfg"
CFG_MASTER_FILE_PATH="tftp://{$server.ip.1}/ConfigCommon.cfg"

## HTTPD/WEB Settings
HTTPD_LISTEN_PORT="80"
HTTPD_PORTOPEN_AUTO="Y"
HTTPD_PORTCLOSE_TM="300"
USER_ID="{$http_user}"
USER_PASS="{$http_pass}"
ADMIN_ID="{$admin_mode_login}"
ADMIN_PASS="{$admin_mode_password}"

## NTP Settings
NTP_ADDR="{$ntp}"

## Logging Settings
SYSLOG_ADDR="{$server.ip.1}"
SYSLOG_PORT="514"

## SIP NOTIFY
CFG_RESYNC_FROM_SIP="check-sync"
CFG_RESYNC_ACTION="2"

## TIMEZONE
TIME_ZONE="12"
DST_ENABLE="Y"
DST_OFFSET="60"
DST_START_MONTH="3"
DST_START_ORDINAL_DAY="2"
DST_START_DAY_OF_WEEK="0"
DST_START_TIME="120"
DST_STOP_MONTH="10"
DST_STOP_ORDINAL_DAY="2"
DST_STOP_DAY_OF_WEEK="0"
DST_STOP_TIME="120"

## Network Phonebook (Common)
ONLY_NPB_ENABLE="Y"
NETWORK_SEARCH_ENABLE="Y"